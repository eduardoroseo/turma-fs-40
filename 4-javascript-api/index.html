<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de produtos</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <div class="row mb-2 mt-2">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#form-produto"
          >
            + Novo Produto
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Foto</th>
                <th>Avaliação</th>
              </tr>
            </thead>
            <tbody id="lista-produtos"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="form-produto"
      tabindex="-1"
      aria-labelledby="form-produto-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="form-produto-label">
              Novo Produto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-new-product">
              <div class="mb-3">
                <label for="title" class="form-label"> Nome do produto </label>
                <input type="text" id="title" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"> Preço </label>
                <input type="number" id="price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label"> Categoria </label>
                <input type="text" id="category" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label"> Link da Foto </label>
                <input type="text" id="image" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="rating" class="form-label"> Avaliação </label>
                <input type="number" min="1" max="5" id="rating" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
